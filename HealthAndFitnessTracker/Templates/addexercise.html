{% extends 'base.html' %}

{% block title %}Add Exercise{% endblock %}

{% block content %}
  <h2>Add Exercise</h2>
  <form method="post"> 
    {% for field in form %}
        {% csrf_token %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit">Add Exercise</button>
  </form>
{% endblock %}
