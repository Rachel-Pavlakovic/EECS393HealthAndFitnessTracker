<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Health and Fitness Tracker{% endblock %}</title>
</head>
<body>
  <header>
    <h1>Health and Fitness Tracker</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <div class="navbar">

    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="left">logout</a>
    {% else %}
      <a href="{% url 'login' %}" class="left">login</a>
    {% endif %}

    <a href="/home/" class="right">Home</a>
  </div>

</body>
</html>
